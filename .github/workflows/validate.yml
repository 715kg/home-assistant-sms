name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: home-assistant/actions/hassfest@master
      - uses: home-assistant/actions/validate-hacs@master
      - uses: home-assistant/actions/validate-hassfest@master
      - uses: home-assistant/actions/validate-hass@master
      - uses: home-assistant/actions/validate-hacs-manifest@master 